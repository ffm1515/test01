<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        #toolbar {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        #toolbar button {
            margin-right: 5px;
        }
        #toolbar .separator {
            margin: 0 10px;
            color: #ccc;
        }
        #main-container {
            display: flex;
            height: calc(100vh - 40px); /* Adjust for toolbar height */
        }
        #thumbnail-sidebar {
            width: 150px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            background-color: #e9e9e9;
            padding-top: 10px;
        }
        .thumbnail-item {
            margin: 0 10px 10px 10px;
            cursor: pointer;
            border: 2px solid transparent;
            text-align: center;
        }
        .thumbnail-item.selected {
            border-color: #007bff;
        }
        .thumbnail-item canvas {
            width: 100%;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .thumbnail-item p {
            margin: 5px 0 0 0;
            font-size: 12px;
        }
        #viewer-container {
            flex-grow: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #dcdcdc;
        }
        #pdf-container {
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="open-pdf">Open PDF</button>
        <button id="edit-mode">Edit Mode</button>
        <button id="save-pdf" style="display: none;">Save PDF</button>
        <span class="separator">|</span>
        <button id="add-page">Add Page</button>
        <button id="delete-page" style="display: none;">Delete Page</button>
        <button id="move-page-up" style="display: none;">Move Up</button>
        <button id="move-page-down" style="display: none;">Move Down</button>
    </div>

    <div id="main-container">
        <div id="thumbnail-sidebar">
            <!-- Thumbnails will be generated here -->
        </div>
        <div id="viewer-container">
            <div id="pdf-container" style="position: relative;">
                <canvas id="pdf-canvas"></canvas>
                <div id="text-layer" style="position: absolute; top: 0; left: 0; pointer-events: none;"></div>
            </div>
        </div>
    </div>

    <script src="./lib/pdf.mjs"></script>
    <script type="module" src="renderer.js"></script>
</body>
</html>
